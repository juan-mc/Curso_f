<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <i>Texto de relleno</i>
    <!--Italica, solo hace que se vea en italico (no usar esta etiqueta)-->
    <br>
    <em>Texto de prueba</em>
    <!--Enfasis, se parece a la funcionalidad de strong, se usa para resaltar frases clave-->
    <br>

    <small>Texto peque√±o</small>
    <!--No se debe de usar, como es estilo se modifica en css-->
    <big>Texto grande</big>
    <!--No se debe de usar, como es estilo se modifica en css-->
    <br>

    <sub>Texto</sub>de relleno<br>
    <!--Subindice, se usan en redaccion o matematicas, se puede poner en css-->
    <sup>Texto </sup>de relleno<br>
    <!--Superindice-->

    <p>Lorem 
        ipsum dolor sit amet.</p>
    <pre><!--Preformateado, el texto se pone a como esta escrito entre los corchetes,para documentacion-->
        Lorem 
        ipsum dolor sit amet.
    </pre>

    <code><!--Para meter codigo, no trae el indentado (si se quiere indentado se pone dentro de un pre)-->
        const perro=(){}
    </code>
    <br>
    <del>Lorem, ipsum dolor.</del><!--Para tachar un texto,se usa muy poco-->
    <br>
    <ins>Lorem ipsum dolor sit amet.</ins><!--Para definir que has insertado un texto, no tiene mucha funcionalidad-->
    <br>
    <mark>Lorem ipsum dolor sit amet.</mark><!--Para marcar texto que pueden ser importantes,no se usa-->
</body>

</html>
