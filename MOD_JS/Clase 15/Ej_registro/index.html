<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de perros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Registra a tu cachorro 🐾</h1>
    <main>
        <section id="registro">
            <form action="">
                <label for="nombre">Nombre de mascota </label><input type="text" required="required" id="nombre" class="campo">
                <label for="edad">Edad </label><input type="number" id="edad" value="5" class="campo">
                <label for="nacimiento">Fecha de nacimiento </label><input type="date" id="nacimiento" class="campo">
                <label for="color">Color</label><input type="color" id="color" class="campo">
                <label for="correo">Contacto</label><input type="email" id="correo" value="correo@email.com" class="campo" required="required">
                <input type="submit" value="Enviar"  id="send">
            </form>
        </section>
        <section id="mostrar">
        </section>
    </main>   
    <script src="js/main.js"></script>
</body>
</html>
